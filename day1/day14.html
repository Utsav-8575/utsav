<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section style="height: 800px;width: 100%;display: grid;grid-template-columns: auto;background-color: aqua;position: relative;">
        <div style="height: 200px;width: 200px;background-color: blanchedalmond;position: absolute;right: 0px;top: 0px;">


        </div>
        <div style="height: 200px;width: 200px;background-color: azure;position: absolute;right: 0px;left: 0px;">

        </div>
        <div style="height: 200px;width: 200px;background-color: black;position: absolute;bottom: 0px;left: 0px;">

        </div>
        <div style="height: 200px;width: 200px;background-color: blue;bottom: 0px;right: 0px;position: absolute;">

        </div>
        

        <div style="height: 200px;width: 200px;background-color: blueviolet;position: absolute;top: 50%;left: 50%;">

        </div>
    </section>

</body>

</html>
